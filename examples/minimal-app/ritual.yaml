ritual:
  name: minimal-app
  version: 1.0.0
  description: A minimal Toutā application with basic HTTP server
  author: Toutā Team
  tags:
    - minimal
    - starter
    - web
  template_engine: go-template

compatibility:
  min_touta_version: "1.0.0"
  max_touta_version: "2.0.0"
  go_version: "1.21"

dependencies:
  packages:
    - github.com/toutaio/toutago
    - github.com/toutaio/toutago-nasc-dependency-injector
    - github.com/toutaio/toutago-cosan-router

questions:
  - name: app_name
    prompt: "Application name?"
    type: text
    default: "my-app"
    required: true
    validation:
      pattern: "^[a-z][a-z0-9-]*$"

  - name: module_name
    prompt: "Go module name?"
    type: text
    default: "github.com/example/{{ .app_name }}"
    required: true

  - name: port
    prompt: "HTTP port?"
    type: number
    default: 8080
    validation:
      min: 1024
      max: 65535

  - name: with_example_handler
    prompt: "Include example handler?"
    type: boolean
    default: true

files:
  templates:
    - src: "main.go.tmpl"
      dest: "main.go"
    - src: "go.mod.tmpl"
      dest: "go.mod"
    - src: "README.md.tmpl"
      dest: "README.md"
    - src: "handlers/hello.go.tmpl"
      dest: "handlers/hello.go"
      condition: "{{ .with_example_handler }}"
    - src: ".env.example.tmpl"
      dest: ".env.example"
  
  static:
    - src: ".gitignore"
      dest: ".gitignore"

  protected:
    - "README.md"

hooks:
  post_generate:
    - "go mod tidy"
