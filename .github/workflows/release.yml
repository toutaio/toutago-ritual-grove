name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.23'
    
    - name: Run tests
      run: go test -v ./...
    
    - name: Build binaries
      run: |
        mkdir -p dist
        
        # Linux amd64
        GOOS=linux GOARCH=amd64 go build -ldflags="-s -w" -o dist/ritual-linux-amd64 ./cmd/ritual
        tar -czf dist/ritual-linux-amd64.tar.gz -C dist ritual-linux-amd64
        
        # Linux arm64
        GOOS=linux GOARCH=arm64 go build -ldflags="-s -w" -o dist/ritual-linux-arm64 ./cmd/ritual
        tar -czf dist/ritual-linux-arm64.tar.gz -C dist ritual-linux-arm64
        
        # macOS amd64
        GOOS=darwin GOARCH=amd64 go build -ldflags="-s -w" -o dist/ritual-darwin-amd64 ./cmd/ritual
        tar -czf dist/ritual-darwin-amd64.tar.gz -C dist ritual-darwin-amd64
        
        # macOS arm64
        GOOS=darwin GOARCH=arm64 go build -ldflags="-s -w" -o dist/ritual-darwin-arm64 ./cmd/ritual
        tar -czf dist/ritual-darwin-arm64.tar.gz -C dist ritual-darwin-arm64
        
        # Windows amd64
        GOOS=windows GOARCH=amd64 go build -ldflags="-s -w" -o dist/ritual-windows-amd64.exe ./cmd/ritual
        zip -j dist/ritual-windows-amd64.zip dist/ritual-windows-amd64.exe
    
    - name: Generate checksums
      run: |
        cd dist
        sha256sum *.tar.gz *.zip > checksums.txt
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          dist/*.tar.gz
          dist/*.zip
          dist/checksums.txt
        generate_release_notes: true
        draft: false
        prerelease: ${{ contains(github.ref, '-') }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
