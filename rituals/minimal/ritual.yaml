ritual:
  name: minimal
  version: 1.0.0
  description: Minimal Toutā application with basic structure
  author: Toutā Team
  tags:
    - minimal
    - starter
    - basic

compatibility:
  min_touta_version: 1.0.0
  go_version: ">=1.21"

dependencies:
  packages:
    - github.com/toutaio/toutago

questions:
  - name: project_name
    type: text
    prompt: "What is your project name?"
    required: true
    validate:
      pattern: "^[a-z][a-z0-9-]*$"
    default: "my-app"

  - name: module_name
    type: text
    prompt: "What is your Go module name?"
    required: true
    default: "github.com/yourusername/my-app"

  - name: port
    type: number
    prompt: "What port should the server listen on?"
    default: 8080
    validate:
      min: 1024
      max: 65535

files:
  templates:
    - src: main.go.tmpl
      dest: cmd/{{ .project_name }}/main.go

    - src: README.md.tmpl
      dest: README.md

    - src: go.mod.tmpl
      dest: go.mod

    - src: gitignore.tmpl
      dest: .gitignore

hooks:
  post_install:
    - "go mod tidy"
    - "go fmt ./..."
