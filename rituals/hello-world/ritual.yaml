ritual:
  name: hello-world
  version: 1.0.0
  description: A simple Hello World Toutā application
  author: Toutā Team

compatibility:
  min_touta_version: "0.1.0"
  go_version: "1.21"

questions:
  - name: app_name
    type: text
    prompt: "What is your application name?"
    default: "hello-world"
    required: true
    
  - name: port
    type: number
    prompt: "Which port should the server run on?"
    default: 8080
    validate:
      min: 1024
      max: 65535

files:
  templates:
    - src: templates/main.go.tmpl
      dest: main.go
    - src: templates/handler.go.tmpl
      dest: internal/handlers/hello.go
    - src: templates/go.mod.tmpl
      dest: go.mod
    - src: templates/README.md.tmpl
      dest: README.md

dependencies:
  packages:
    - github.com/toutaio/toutago
    - github.com/toutaio/toutago-cosan-router

hooks:
  post_install:
    - "go mod tidy"
    - "go fmt ./..."
