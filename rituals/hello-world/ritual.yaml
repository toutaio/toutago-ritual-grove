ritual:
  name: hello-world
  version: 1.0.0
  description: A simple Hello World Toutā application
  author: Toutā Team

compatibility:
  min_touta_version: "0.1.0"
  go_version: "1.21"

questions:
  - name: app_name
    type: text
    prompt: "What is your application name?"
    default: "hello-world"
    required: true
    
  - name: port
    type: number
    prompt: "Which port should the server run on?"
    default: 8080
    validate:
      min: 1024
      max: 65535

  - name: enable_docker
    type: boolean
    prompt: "Enable Docker support?"
    default: true

files:
  templates:
    - src: main.go.tmpl
      dest: main.go
    - src: handler.go.tmpl
      dest: internal/handlers/hello.go
    - src: go.mod.tmpl
      dest: go.mod
    - src: README.md.tmpl
      dest: README.md
    
    # Docker support files (conditional)
    - src: _shared:docker/Dockerfile.go.tmpl
      dest: Dockerfile
      condition: "enable_docker"
    
    - src: _shared:docker/docker-compose.yml.tmpl
      dest: docker-compose.yml
      condition: "enable_docker"
    
    - src: _shared:docker/.dockerignore.tmpl
      dest: .dockerignore
      condition: "enable_docker"
    
    - src: _shared:docker/.air.toml.tmpl
      dest: .air.toml
      condition: "enable_docker"
    
    - src: _shared:docker/.env.example.tmpl
    
    # Create ready-to-use .env file with user's answers
    - src: _shared:docker/.env.example.tmpl
      dest: .env
      condition: "enable_docker"
      dest: .env.example
      condition: "enable_docker"
    
    - src: _shared:docs/DOCKER.md.tmpl
      dest: DOCKER.md
      condition: "enable_docker"

  static:
    - src: _shared:docker/wait-for-it.sh
      dest: wait-for-it.sh
      condition: "enable_docker"

dependencies:
  packages:
    - github.com/toutaio/toutago
    - github.com/toutaio/toutago-cosan-router

hooks:
  post_install:
    - "go mod tidy"
    - "go fmt ./..."
